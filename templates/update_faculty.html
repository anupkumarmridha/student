{% extends 'base.html' %}
{% block title %} AddFaculty {% endblock title %}
{% block body %}


<div class="container my-3">
    <h2>Update Faculty
        {% include 'aa_nav.html' %}
    </h2>
    {% for faculty in faculty_details %}
    <form action="/update-faculty/{{faculty.faculty_id}}" method="POST">
        
            
        <div class="mb-3">
            <label for="faculty_id" class="form-label">Faculty Id</label>
            <input type="text" class="form-control" value="{{faculty.faculty_id}}" name="faculty_id" id="faculty_id" 
                placeholder="Enetr Faculty Id Should be unique">
        </div>

        <div class="mb-3">
            <label for="faculty_email" class="form-label">Email</label>
            <input type="text" class="form-control" name="faculty_email" value="{{faculty.faculty_email}}" id="faculty_email" aria-describedby="emailHelp"
                placeholder="abc@gmail.com">
        </div>



        <div class="mb-3">
            <label for="faculty_pass" class="form-label">Password</label>
            <input type="password" class="form-control" id="faculty_pass" value="{{faculty.faculty_pass}}" name="faculty_pass" placeholder="Enetr Password">
        </div>

        <div class="mb-3">
            <label for="faculty_pass2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="faculty_pass2" value="{{faculty.faculty_pass}}" name="faculty_pass2" placeholder="Confirm Password">
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" value="{{faculty.phone}}" name="phone" id="phone" placeholder="Enetr Phone Number">
        </div>

        <div class="mb-3">
            <label for="f_name" class="form-label">First Name</label>
            <input type="text" class="form-control" value="{{faculty.f_name}}" name="f_name" id="f_name" placeholder="Enetr Faculty First Name">
        </div>

        <div class="mb-3">
            <label for="l_name"  class="form-label" >Last Name</label>
            <input type="text" class="form-control" value="{{faculty.l_name}}" name="l_name" id="l_name" placeholder="Enetr Faculty Last Name">
        </div>
        <div class="mb-3">
            <select class="form-select" name="gender" aria-label="Default select example">
                <option selected>{{faculty.gender}}</option>
                <option  value="M">Male</option>
                <option  value="F">Female</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" id="dob" name="dob" value="{{faculty.dob}}" min="1900-01-01" max="3018-12-31">
        </div>
        <div class="mb-3">
            <label for="faculty_adrs"  class="form-label">Address</label>
            <input type="text-area" class="form-control" value="{{faculty.faculty_adrs}}" name="faculty_adrs" id="faculty_adrs" placeholder="Address">
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

{% endblock body %}
